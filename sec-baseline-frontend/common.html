<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面</title>
    <link rel="shortcut icon" type="image/x-icon" href="smartag.png">
    <link rel="stylesheet" href="./css/frame.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2685171_djqxuizattl.css">
    <script src="./js/echarts.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/login.js"></script>

</head>
<body>
    <div class="container clearfix">
        <div class="sidebar">
            <nav class="form clearfix">
                <div class="title iconfont icon-smartagzhinengjieruwangguan">融合安全网关</div>
                <div class="form-item">
                    <button id="button" type="button" class="iconfont icon-smartagzhinengjieruwangguan current" >http_code</button>
                </div>
                <div class="form-item">
                    <button id="button" type="button" class="iconfont icon-smartagzhinengjieruwangguan" >http_user_agent</button>
                </div>
                <div class="form-item">
                    <button id="button" type="button" class="iconfont icon-smartagzhinengjieruwangguan" >recv_size</button>
                </div>
                <div class="form-item">
                    <button id="button" type="button" class="iconfont icon-smartagzhinengjieruwangguan" >request_time</button>
                </div>
                <div class="form-item">
                    <button id="button" type="button" class="iconfont icon-smartagzhinengjieruwangguan" >response_time</button>
                </div>
            </nav>
        </div>
        <div class="page">
            <div class="dashboard">
                <span>Dashboard</span>
                <div class="showTime"></div>
                <script>
                    $("html").hide();
                    loginCheck(getToken());
                    var t = null;
                    t = setTimeout(time, 1000);//開始运行
                    function time() {
                        clearTimeout(t);//清除定时器
                        dt = new Date();
                        var y = dt.getFullYear();
                        var mt = dt.getMonth() + 1;
                        var day = dt.getDate();
                        var h = dt.getHours();//获取时
                        var m = dt.getMinutes();//获取分
                        var s = dt.getSeconds();//获取秒
                        document.querySelector(".showTime").innerHTML = '当前时间：' + y + "年" + mt + "月" + day + "-" + h + "时" + m + "分" + s + "秒";
                        t = setTimeout(time, 1000); //设定定时器，循环运行     
                    }
                </script>
            </div>
            <div id="main1" class="img"></div>
            <div id="main2" class="img"></div>
            <div id="main3" class="img"></div>
            <div id="main4" class="img"></div>
            <div id="main5" class="img"></div>
        </div>
    </div>
    <script>
        //1.模块选项卡，点击某一个，当前选中 其余不变（排他思想）  修改类名的方式
        //获取元素
        var form = document.querySelector('.form');
        var lis = form.querySelectorAll('button');
        var img = document.querySelectorAll('.img');
        for(var i=0;i<lis.length;i++){
            //开始给5个button设置索引号
            lis[i].setAttribute('index',i);
            lis[i].onclick = function(){
                //干掉所有人 其余的button清除class这个类
                for(var i=0;i<lis.length;i++){
                    lis[i].className = '';
                }
                //留下自己
                this.className = 'iconfont icon-smartagzhinengjieruwangguan current';

                //2.下面的是显示内容模块
                 var index = this.getAttribute('index');
                 console.log(index);
                 //干掉所有人让其余的img这些div隐藏
                for(var i=0;i<img.length;i++){
                    img[i].style.display = 'none';
                }
                 //留下我自己  让对应的img显示出来
                 img[index].style.display = 'block';
            }
        }
    </script>
    <script src="./js/common1.js"></script>
    <script src="./js/common2.js"></script>
    <script src="./js/common3.js"></script>
    <script src="./js/common4.js"></script>
    <script src="./js/common5.js"></script>
</body>
</html>
