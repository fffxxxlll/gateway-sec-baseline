<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" type="image/x-icon" href="smartag.png">
    <script src="./js/jquery.js"></script>
</head>
<body>
    <div class="login clearfix">
        <div class="left ">
            <form action="" class="form">
                <div class="title">
                    Login
                </div>
                <div class="form-item">
                    <input type="text" name="username" id="username" placeholder="用户名">
                </div>
                <div class="form-item">
                    <input type="password" name="pwd" id="pwd" placeholder="密码">
                </div>
                <font color="white"><label id="tip" class="tip"></label></font>
                <div class="form-item">
                    <button class="btn" type="button" onclick="loginHome()" value="登录">登录</button>
                </div>
            </form>
        </div>
        <div class="right ">
            <section class="img clearfix">
                <div><img src="images/1.png" alt="" /></div>
                <div><img src="images/2.png" alt="" /></div>
                <div><img src="images/3.png" alt="" /></div>
                <div><img src="images/4.png" alt="" /></div>
                <!-- <div><img src="images/5.png" alt="" /></div>
			    <div><img src="images/6.png" alt="" /></div> -->
            </section>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
