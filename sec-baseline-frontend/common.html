<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面</title>
    <link rel="shortcut icon" type="image/x-icon" href="smartag.png">
    <link rel="stylesheet" href="./css/frame.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2685171_djqxuizattl.css">
    <script src="./js/echarts.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/login.js"></script>

</head>
<body>
    <div class="container clearfix">
        <div class="sidebar">
            <nav class="form clearfix">
                <div class="title iconfont icon-smartagzhinengjieruwangguan">融合安全网关</div>
                <div class="form-item">
                    <a href="./common1.html" class="iconfont icon-smartagzhinengjieruwangguan">http_code</a>
                </div>
                <div class="form-item">
                    <a href="./common2.html"  class="iconfont icon-smartagzhinengjieruwangguan">http_user_agent</a>
                </div>
                <div class="form-item">
                    <a href="./common3.html"  class="iconfont icon-smartagzhinengjieruwangguan">recv_size</a>
                </div>
                <div class="form-item">
                    <a href="./common4.html"  class="iconfont icon-smartagzhinengjieruwangguan">request_time</a>
                </div>
                <div class="form-item">
                    <a href="./common5.html"  class="iconfont icon-smartagzhinengjieruwangguan">response_time</a>
                </div>
            </nav>
        </div>
        <div class="page">
            <div class="dashboard">
                <span>Dashboard</span>
                <div class="showTime"></div>
                <script>
                    $("html").hide();
                    loginCheck(getToken());
                    var t = null;
                    t = setTimeout(time, 1000);//開始运行
                    function time() {
                        clearTimeout(t);//清除定时器
                        dt = new Date();
                        var y = dt.getFullYear();
                        var mt = dt.getMonth() + 1;
                        var day = dt.getDate();
                        var h = dt.getHours();//获取时
                        var m = dt.getMinutes();//获取分
                        var s = dt.getSeconds();//获取秒
                        document.querySelector(".showTime").innerHTML = '当前时间：' + y + "年" + mt + "月" + day + "-" + h + "时" + m + "分" + s + "秒";
                        t = setTimeout(time, 1000); //设定定时器，循环运行     
                    }
                </script>
            </div>
            <div id="main" class="img"></div>
        </div>
    </div>
</body>
</html>
